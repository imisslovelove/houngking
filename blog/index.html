---
layout: default
uri: /
title: blog
active: blog
---

<!--Content-->
<div id="content" class="container-fluid container-fluid-fixed-width">
	<div class="row section">
		<div class="col-xs-12">
			<h2>Blog</h2>
			<div class="row companion">
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
			</div>

			<h3>Archive</h3>
			<div class="list-group">
				{% for post in site.posts %}
				<a class="list-group-item tt" href="{{ post.url }}" title="{{ post.header }}" data-toggle="tooltip">
					<img class="img-rounded" src="http://www.gravatar.com/avatar/{{ post.header | md5 }}?s=20&d=blank" />
					{{ post.title }}
					<span class="badge">{{ post.date | date_to_string }}</span>
				</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
