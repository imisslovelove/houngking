<!--Content-->
<div id="content" class="container-fluid container-fluid-fixed-width post">
	<div class="row section">
		<div class="col-xs-12">
			<h2><a class="post-avatar" href="{{ post.url }}"><img class="img-rounded" src="http://www.gravatar.com/avatar/{{ page.header | md5 }}?s=40&d=blank" /></a>{{ page.header }}</h2>
			<div class="row companion">
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
			</div>

			{{ content }}

		</div>
	</div>
</div>
